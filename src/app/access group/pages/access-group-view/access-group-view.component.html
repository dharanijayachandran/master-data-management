<!-- Click to Access group view  starts here -->
<div class="row">
  <div class="col-md-12">
    <h1 i18n="Page header| View Access Group@@viewAccessGroup" class="page-header">
      View Access Group
    </h1>
  </div>
</div>
<div class="row margin_0px rowBox">
  <div class="col-md-12 padding_0px">
    <div class="padding_Form">
      <div class="formReadMode">
        <div class="form-group-custom1">
          <legend i18n="Header|Access Group Information@@accessGroupInformation" class="m-b-15">Access Group Information
          </legend>
          <!-- Injecting read view -->
          <app-access-group-read-view (navigateTemplate)="backButton()"></app-access-group-read-view>
        </div>
        <div class="row" style="    text-align: right;padding: 23px 0;">
          <div class="col-md-12">
            <button type="button" class="btn btn-default text-center backActionButton" (click)="backButton()"
              i18n="Back button|Back@@back"> Back
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Click to Access Group view ends here -->
